name: PR
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:
  test:
    name: Test
    timeout-minutes: 4
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: default_db
          POSTGRES_USER: default_user
          POSTGRES_PASSWORD: default_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      server:
        image: opvious/api-server
        env:
          DB_URL: postgres://default_user:default_pass@postgres/default_db
          OPVIOUS_API_IMAGE_EULA: accepted
          REDIS_URL: redis://redis
          STATIC_TOKENS: test@opvious.io=testing
        ports:
          - 8080:8080
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.2.2'
      - name: Check version
        run: ./scripts/version.sh check
      - name: Install dependencies
        run: poetry install --all-extras
      - name: Lint
        run: |
          poetry run black . --check
          poetry run flake8
          poetry run mypy .
      - name: Register specifications
        shell: bash
        run: |
          for p in tests/notebooks/*; do
            poetry run python -m opvious register-notebook "$p"
          done
          for p in tests/notebooks/*; do
            poetry run python -m opvious register-sources "$p"
          done
        env:
          OPVIOUS_ENDPOINT: http://localhost:8080
          OPVIOUS_TOKEN: static:testing
      - name: Test
        run: poetry run pytest
        env:
          OPVIOUS_ENDPOINT: http://localhost:8080
          OPVIOUS_TOKEN: static:testing
